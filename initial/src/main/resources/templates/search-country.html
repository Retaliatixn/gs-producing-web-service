<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h1 class="card-title text-center">🌍 My Country Service</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/search}" method="post" class="mb-4">
                            <div class="input-group">
                                <input type="text" name="countryName" 
                                        class="form-control" 
                                        placeholder="Enter country name (Spain, Poland, UK)" 
                                        required>
                                <button type="submit" class="btn btn-warning">
                                    Search
                                </button>
                            </div>
                        </form>

                        <div th:if="${country}" class="alert alert-success">
                            <h5>Country Found!</h5>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <p><strong>Name:</strong> <span th:text="${country.name}"></span></p>
                                    <p><strong>Capital:</strong> <span th:text="${country.capital}"></span></p>
                                </div>
                                <div class="col-6">
                                    <p><strong>Population:</strong> <span th:text="${country.population}"></span></p>
                                    <p><strong>Currency:</strong> <span th:text="${country.currency}"></span></p>
                                </div>
                            </div>
                        </div>

                        <div th:if="${error}" class="alert alert-danger">
                            <span th:text="${error}"></span>
                        </div>

                        <div class="mt-4">
                            <h6>Available countries:</h6>
                            <ul class="list-unstyled">
                                <li>🇪🇸 Spain</li>
                                <li>🇵🇱 Poland</li>
                                <li>🇬🇧 United Kingdom</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
